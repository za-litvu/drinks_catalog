version: "3.9"

services:
  db:
    image: postgres:16
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    env_file: .env
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn drinks_site.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
      - media:/app/media
      - static:/app/staticfiles
    depends_on:
      - db

  nginx:
    image: nginx:stable
    ports:
      - "80:80"
    volumes:
      - static:/static
      - media:/media
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web

volumes:
  postgres_data:
  media:
  static:

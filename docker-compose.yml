version: "3.9"

services:
  db:
    image: postgres:16
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    env_file: .env
    command: >
      sh -c "python manage.py migrate &&
             gunicorn drinks_site.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
      - media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
  media:
